<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Comercial - Planilha para Rema WizKids</title>
    <style>
        :root {
            --primary-color: #3dbae8;
            --secondary-color: #f4f4f9;
            --border-color: #e0e0e0;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .sheet-container {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
            border-top: 6px solid var(--primary-color);
        }

        header {
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 24px;
            text-transform: uppercase;
            margin: 0;
        }

        .status-message {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Mock Spreadsheet Structure */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 12px;
        }

        th,
        td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .mock-row td {
            height: 24px;
        }
    </style>
</head>

<body>
    <div class="sheet-container">
        <header>
            <h1>Portal Comercial - Planilha para Rema WizKids</h1>
        </header>

        <div class="status-message">

            vazio).
            Abaixo é apresentada a estrutura visual baseada no layout detectado.
