<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparação de Aula Connections - Tots & Kids</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 15mm 20mm;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            border-top: 5px solid #ee353c;
            /* Brand Red accent */
        }

        .header-img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }

        .footer-img {
            width: 100%;
            height: auto;
            display: block;
            margin-top: auto;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            margin: 0 0 30px 0;
            text-transform: uppercase;
            color: #ee353c;
            /* Brand Red */
            letter-spacing: 1px;
            border-bottom: 2px solid #ee353c;
            padding-bottom: 10px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 18px;
            width: 100%;
        }

        .field {
            display: flex;
            align-items: flex-end;
            flex-grow: 1;
        }

        .field.small {
            flex-grow: 0;
            min-width: 100px;
        }

        .label {
            font-weight: 700;
            font-size: 14px;
            margin-right: 8px;
            color: #042447;
            /* Brand Navy */
            white-space: nowrap;
        }

        .line {
            flex-grow: 1;
            border-bottom: 1px solid #042447;
            /* Brand Navy */
            height: 1px;
            min-width: 50px;
            opacity: 0.6;
        }

        .section {
            margin-top: 20px;
        }

        .section-title {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 8px;
            color: #042447;
            /* Brand Navy */
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #ee353c;
            /* Brand Red dot */
            border-radius: 50%;
            margin-right: 8px;
        }

        .box {
            border: 1px solid #042447;
            /* Brand Navy */
            width: 100%;
            border-radius: 6px;
            background-color: #fafafa;
        }

        /* Adjust heights */
        .box.small {
            height: 65px;
        }

        .box.medium {
            height: 110px;
        }

        .box.large {
            height: 150px;
        }

        @media print {
            body {
                background: none;
                margin: 0;
                padding: 0;
            }

            .page {
                box-shadow: none;
                margin: 0;
                width: 100%;
                height: auto;
                border: none;
            }

            .box {
                background-color: white;
            }
        }
    </style>
</head>

<body>

    <div class="page">
        <!-- Header Image -->
        <img src="./Pedagogico-GestaoAcademica-Fichas-PreparacaoDeAula_KIDS_e_TOTS_Connections_artifacts/image_000000_7cd98d2503dae4bc2601747da67e56ee507bb2ee394a75eddde2f5b860b16932.png"
            alt="Header" class="header-img">

        <h1>Preparação de Aula Connections - Tots & Kids</h1>

        <!-- Info Row 1 -->
        <div class="row">
            <div class="field">
                <span class="label">Teacher:</span>
                <div class="line"></div>
            </div>
            <div class="field">
                <span class="label">Book:</span>
                <div class="line"></div>
            </div>
        </div>

        <!-- Info Row 2 -->
        <div class="row">
            <div class="field">
                <span class="label">Group:</span>
                <div class="line"></div>
            </div>
            <div class="field">
                <span class="label">Days of the week:</span>
                <div class="line"></div>
            </div>
            <div class="field small">
                <span class="label">#Stds:</span>
                <div class="line"></div>
            </div>
        </div>

        <!-- Sections -->
        <div class="section">
            <div class="section-title">Learning goals:</div>
            <div class="box small"></div>
        </div>

        <div class="section">
            <div class="section-title">Structure models:</div>
            <div class="box small"></div>
        </div>

        <div class="section">
            <div class="section-title">Contextualization and playful activity:</div>
            <div class="box large"></div>
        </div>

        <div class="section">
            <div class="section-title">Checking:</div>
            <div class="box small"></div>
        </div>

        <div class="section">
            <div class="section-title">Resources and extra materials:</div>
            <div class="box medium"></div>
        </div>

        <div class="section">
            <div class="section-title">Self Assessment:</div>
            <div class="box small"></div>
        </div>

        <!-- Footer Image -->
        <img src="./Pedagogico-GestaoAcademica-Fichas-PreparacaoDeAula_KIDS_e_TOTS_Connections_artifacts/image_000001_57dcf7520c1afa68af0bc75f2364dd475be449485406c4177e1ab02bf2259e2e.png"
            alt="Footer" class="footer-img">
    </div>

</body>

</html>
